<!DOCTYPE html>
<html>
<head>
    <title>AI Therapist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .response {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy AI Therapist</h1>
        <form id="my-form" action="/send_message" method="post">
            <textarea id="human_input" name="human_input" placeholder="Enter your message here"></textarea>
            <button type="submit">Send</button>
        </form>
        <div id="response" class="response"></div>
    </div>

    <script>
        document.getElementById('my-form').addEventListener('submit', function(e) {
            e.preventDefault();

            fetch('/send_message', {
                method: 'POST',
                body: new FormData(this),
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('response').textContent = 'Therapist: ' + data;
            });
        });
    </script>
</body>
</html>
